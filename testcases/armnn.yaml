{% extends "testcases/master/template-master.jinja2" %}

{% set test_timeout = 15 %}
{% block metadata %}
  {{ super() }}
{% endblock metadata %}

{% set test_name = "armnn" %}

{% block test_target %}
  {{ super() }}
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: armnn test
          description: "armnn test"
          os:
          - debian
          scope:
          - functional
        run:
          steps:
          - dhclient
          - apt-get install -y ntp
          - wget --no-check-certificate {{ ARMNN_TARBALL_URL }}
          - tar xf armnn.tar.xz
          - cd home/buildslave/workspace/armnn-ci-build
          - export BASEDIR=`pwd`
          - cd $BASEDIR/armnn/build
          - ln -s $BASEDIR/protobuf-host/lib/libprotobuf.so.15.0.0 ./libprotobuf.so.15
          - export LD_LIBRARY_PATH=`pwd`
          - chmod a+x UnitTests
          - lava-test-case ArmNN-Unit-Tests --shell ./UnitTests
      from: inline
      name: armnn
      path: inline/armnn.yaml
{% endblock test_target %}
