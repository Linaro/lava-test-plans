name: Run tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
         python -m pip install --upgrade pip
         pip install black
         pip install flit
         pip install tuxpkg
         pip install py
         pip install pytest
         pip install pytest-cov
         pip install pytest-parallel
         export FLIT_ROOT_INSTALL=1
         flit install --symlink

      - name: Linting
        run: |
         black --check lava_test_plans

      - name: run unittest
        run: |
         make test TUXPKG_MIN_COVERAGE=17
